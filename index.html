<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A-Frame-Three-Pigs</title>
        <script
            src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
        <script
            src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Motion-->
            <a-entity id="rig" movement-controls="fly: true; speed: 3">
                <a-entity camera
                    position="-5 1.6 10"
                    look-controls>
                </a-entity>
            </a-entity>

            <!--Asset Manager-->
            <a-assets>
                <img id="Straw" src="Assets/Straw.jpeg">
                <img id="Wood" src="Assets/Wood.jpeg">
                <img id="Brick" src="Assets/Brick.jpeg">
            </a-assets>


            <!--Forest environment-->
            <a-plane
                color="#539D55"
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="100 100 5"
                src="Assets/Grass.jpeg">
            </a-plane>

            <!--Straw House-->

        <a-entity position="-10 0 0" rotation="0 30 0">

            <a-box position="-7.066 1 1.913"
                scale="0.2 3 4"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
            <a-box position="-2.919 1 1.902"
                scale="0.2 3 4"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
            <a-box position="-5 1 0"
                rotation="0 -90 0"
                scale="0.2 3 4"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>

                <!--Straw Doorway-->
            <a-box position="-6.213 1 3.829"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
            <a-box position="-3.766 1 3.830"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
            <a-box position="-4.990 2.252 3.831"
                scale="0.2 0.5 0.950"
                rotation="0 90 0"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
        
            <!-- Straw Roof -->
            <a-box position="-5 2.610 1.896"
                scale="0.2 5.150 5"
                rotation="0 0 90"
                src="Assets/Straw.jpeg"
                side="double">
            </a-box>
        </a-entity>


        <!--Wood House-->
        <a-entity position="0 0 -1">

            <a-box position="-7.066 1 1.913"
                scale="0.2 3 4"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
            <a-box position="-2.919 1 1.902"
                scale="0.2 3 4"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
            <a-box position="-5 1 0"
                rotation="0 -90 0"
                scale="0.2 3 4"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>

                <!--Wood Doorway-->
            <a-box position="-6.213 1 3.829"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
            <a-box position="-3.766 1 3.830"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
            <a-box position="-4.990 2.252 3.831"
                scale="0.2 0.5 0.950"
                rotation="0 90 0"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
        
            <!--Wood Roof -->
            <a-box position="-5 2.610 1.896"
                scale="0.2 5.150 5"
                rotation="0 0 90"
                src="Assets/Wood.jpeg"
                side="double">
            </a-box>
        </a-entity>


        <!-- Brick House-->
        <a-entity position="10 0 0" rotaion="0 -30 0">

            <a-box position="-7.066 1 1.913"
                scale="0.2 3 4"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
            <a-box position="-2.919 1 1.902"
                scale="0.2 3 4"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
            <a-box position="-5 1 0"
                rotation="0 -90 0"
                scale="0.2 3 4"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>

                <!--Brick Doorway-->
            <a-box position="-6.213 1 3.829"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
            <a-box position="-3.766 1 3.830"
                scale="0.2 3 1.5"
                rotation="0 90 0"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
            <a-box position="-4.990 2.252 3.831"
                scale="0.2 0.5 0.950"
                rotation="0 90 0"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
        
            <!--Brick Roof -->
            <a-box position="-5 2.610 1.896"
                scale="0.2 5.150 5"
                rotation="0 0 90"
                src="Assets/Brick.jpeg"
                side="double">
            </a-box>
        </a-entity>

        </a-scene>
    </body>
</html>
